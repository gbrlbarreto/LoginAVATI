<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <title>AVATI Login</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="assets/img/ico.svg" type="image/svg+xml">

</head>
<body>
  
  <!-- Tela login -->
  <div class="login">
    <h1>
      <img src="assets/img/logoBack.png" alt="Logo" class="logo">
      <span>Login</span>
    </h1>
    
    <form class="form" id="loginForm" method="post" action="#" onsubmit="return validateForm()">

      <p class="field">
        <input type="email" name="email" id="email" placeholder="Username" required/>
        <i class="bi bi-person-fill"></i>
      </p>

      <p class="field">
        <input type="password" name="password" id="password" placeholder="Password" required minlength="6"/>
        <i class="bi bi-lock-fill"></i>
      </p>

      <p class="submit"><input type="submit" name="sent" value="Entrar" style="margin-top: 30px;"></p>
    </form>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>
  </div>

<div class="copyright">
    <p>Copyright &copy; 2025. Created by <a href="https://www.linkedin.com/in/gabriel-barreto-pb" target="_blank">Gabriel Barreto</a></p>

<script src="assets/js/script.js"></script>

</body>
</html>
